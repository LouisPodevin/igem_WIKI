<svg id="Calque_1" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 671 451"><defs><style>.cls-1{fill:#fff;}.cls-2,.cls-3,.cls-6{font-size:12px;}.cls-2,.cls-6{fill:#1d1d1b;}.cls-2{font-family:Poppins-Light, Poppins;font-weight:300;}.cls-3{fill:#292927;}.cls-3,.cls-6{font-family:Poppins-SemiBold, Poppins;font-weight:600;}.cls-4,.cls-5,.cls-7,.cls-8{fill:none;stroke-linejoin:round;stroke-width:9px;}.cls-4,.cls-5{stroke:#e73327;}.cls-5,.cls-8{stroke-linecap:round;}.cls-7,.cls-8{stroke:#8d1f24;}</style></defs><polygon class="cls-1" points="91.39 106 73.78 74.65 109 74.65 91.39 106"/><text class="cls-2" transform="translate(192.84 130.45)">This type of design where a bacterium could specifically recognize <tspan x="0" y="14.4">and kill pathogens had never been done before. Bacteria like E. coli </tspan><tspan x="0" y="28.8">are very well characterized and could easily be controlled in order </tspan><tspan x="0" y="43.2">to limit the risks. </tspan></text><rect class="cls-1" x="39" y="16" width="483" height="67" rx="15.97"/><text class="cls-3" transform="translate(104.88 47.25)">Why not engineer a bacterium that could specifically recognize and <tspan x="0" y="14.4">then kill resistant pathogenic bacteria?</tspan></text><polygon class="cls-1" points="482.92 335.35 500.53 304 465.31 304 482.92 335.35"/><rect class="cls-1" x="39.31" y="245.55" width="482.69" height="67" rx="15.97" transform="translate(561.31 558.09) rotate(180)"/><path class="cls-4" d="M483.31,388.81c9.58,0,16.44-7.39,16.44-18.11v-9.05c0-10.71-6.86-18.1-16.44-18.1s-16.44,7.39-16.44,18.1v9.05C466.87,381.42,473.73,388.81,483.31,388.81Z"/><path class="cls-5" d="M520.31,429.55V411.44c0-14.95-24.15-22.63-37-22.63s-37,7.68-37,22.63v18.11"/><text class="cls-6" transform="translate(124.56 279.49)">How could this recognition specificity be implemented? </text><text class="cls-2" transform="translate(50.31 353.04)">Bacteriophages are the perfect inspiration because their <tspan x="0" y="14.4">main characteristic is their host specificity! </tspan></text><path class="cls-7" d="M91,161.52c9.59,0,16.45-7.39,16.45-18.11v-9c0-10.71-6.86-18.11-16.45-18.11s-16.44,7.4-16.44,18.11v9C74.52,154.13,81.38,161.52,91,161.52Z"/><path class="cls-8" d="M128,202.25v-18.1c0-15-24.14-22.63-37-22.63s-37,7.68-37,22.63v18.1"/></svg>